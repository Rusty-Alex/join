<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/Join logo white.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../styles/task.css">
    <link rel="stylesheet" href="../styles/task.css">
    <link rel="stylesheet" href="/assets/styles/fonts.css">

    <title>addTask</title>

</head>

<body onload="init()">
    <div class="overDisplay">
        <aside class="mainDesignAside">
            <img class="mainDesignAsideImg" src="../img/Join logo white.png" alt="">
            <div class="mainDesignAsideLinks">
                <div class="asideMenuArea">
                    <div class="asideMenu"><a href="../html/summary.html"><img src="../img/Summary.png"
                                alt="">Summary</a></div>
                    <div class="asideMenu active"><a href="../html/task.html"><img class="activeTask"
                                src="../img/Add task.png" alt="">Add
                            Task</a></div>
                    <div class="asideMenu "><a href="../html/board.html"> <img src="../img/Board.png" alt="">Board</a>
                    </div>
                    <div class="asideMenu"><a href="../html/contact.html"><img src="../img/Contacts.png"
                                alt="">Contacts</a></div>
                </div>
                <div class="legacyMenu">
                    <a href="">Privacy Policy</a>
                    <a href="">Legal Notice</a>
                </div>
            </div>
        </aside>

        <div class="mainDesign">
            <div class="header"><span>Kanban Projekt Management Tool</span>
                <div class="headerContentRightSide"><img class="picHelp" src="../img/help.png" alt="">
                    <img src="../img/sm.png">
                </div>
            </div>
            <div class="content">
                <div class="heading">Add Task</div>
                <form onsubmit="submition()">
                    <div class="leftSubmition">
                        <div class="title">
                            <div class="smallHead"><span>Title <sup>*</sup></span>
                            </div>
                            <input class="titleTxt" type="text" placeholder="Enter a title" required>
                        </div>
                        <div class="description">
                            <div class="smallHead">Description</div>
                            <textarea rows="4" cols="37" placeholder="Enter a Description"
                                class="descriptionTxt"></textarea>
                        </div>
                        <div class="assignCntcts">
                            <label for="contacts">Assigned to</label>
                            <select class="assignment" id="contacts">
                                <option value="user">Select contacts to assign</option>
                                <option value="contact1">Contact 1</option>
                                <option value="contact2">Contact 2</option>
                                <option value="contact3">Contact 3</option>
                            </select>
                        </div>

                    </div>
                    <div class="partition"></div>
                    <div class="rightSubmition">
                        <div class="dueDate">
                            <div class="smallHead"><span>Due Date <sup>*</sup></span>
                            </div>
                            <input class="dueDateTxt" type="text" placeholder="dd/mm/yyyy" onfocus="(this.type='date')"
                                required>
                        </div>
                        <div class="prio">
                            <div class="smallHead">Prio</div>
                            <div class="prioBtns">
                                <div id="btnUrgnt" onclick="activateUrgent()" class="priobtn urgnt">Urgent <img
                                        src="/assets/img/prioUrgent.svg"></div>
                                <div id="btnMed" onclick="activateMedium()" class="priobtn med">Medium <img
                                        src="/assets/img/prioMedium.svg"></div>
                                <div id="btnLow" onclick="activateLow()" class="priobtn low">Low <img
                                        src="/assets/img/prioLow.svg"></div>
                            </div>
                        </div>
                        <select id="Category" name="Category" style="display: none;">
                            <option value="technical">Technical Task</option>
                            <option value="userStory">User Story</option>
                        </select>
                        
                        <div class="assign">
                            <label for="Category"><span>Category <sup>*</sup></span></label>
                            <div class="custom-select">
                                <div class="select-selected">Select task category</div>
                                <div class="select-items select-hide">
                                    <div data-value="technical">Technical Task</div>
                                    <div data-value="userStory">User Story</div>
                                </div>
                            </div>
                        </div>
                        

                        <div id="inputSubClass" class="subtasks">
                            <div class="smallHead">Subtasks</div>
                            <input class="subtasksTxt" placeholder="Add new subtask" type="text"
                                onfocus="renderSubTask()">
                        </div>
                    </div>

                    <div class="info">
                      <sup>* </sup>This field is required
                    </div>
                    <div class="submitionButtons">
                        <button class="secondary">
                            <span>Clear</span> </button>
                        <button class="primaryCheck">
                            <span>Create Task</span><img class="primevect" src="/assets/img/check.svg">
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="/assets/js/task.js"></script>
</body>

</html>
