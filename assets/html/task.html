<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/Join logo white.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../styles/task.css">
    <link rel="stylesheet" href="../styles/task.css">
    <link rel="stylesheet" href="/assets/styles/fonts.css">
   
    <title>Join</title>
    <script>
        function submition() {
            alert(`test`)
        }
    </script>
</head>

<body>
    <div class="overDisplay">
        <aside class="mainDesignAside">
            <img class="mainDesignAsideImg" src="../img/Join logo white.png" alt="">
            <div class="mainDesignAsideLinks">
                <div>
                    <div class="asideMenu"><img src="../img/Summary.png" alt=""><a href="">Summary</a></div>
                    <div class="asideMenu"><img src="../img/Add task.png" alt=""><a href="">Add Task</a></div>
                    <div class="asideMenu"><img src="../img/Board.png" alt=""><a href="">Board</a></div>
                    <div class="asideMenu"><img src="../img/Contacts.png" alt=""><a href="">Contacts</a></div>
                </div>
                <div class="legacyMenu">
                    <a href="">Privacy Policy</a>
                    <a href="">Legal Notice</a>
                </div>
            </div>
        </aside>

        <div class="mainDesign">
            <div class="header"><span>Kanban Projekt Management Tool</span>
                <div class="headerContentRightSide"><img class="picHelp" src="../img/help.png" alt="">
                    <img src="../img/sm.png">
                </div>
            </div>
            <div class="content">
                <div class="heading">Add Task</div>
                <form onsubmit="submition()">
                    <div class="mainSubmition">
                        <div class="leftSubmition">
                            <div class="title">
                                <div class="smallHead"><span>Title <sup>*</sup></span>
                                </div>
                                <input class="titleTxt" type="text" placeholder="Enter a title" required>
                            </div>
                            <div class="description">
                                <div class="smallHead">Description</div>
                                <textarea rows="4" cols="37" placeholder="Enter a Description" class="descriptionTxt"></textarea>
                            </div>
                            <div class="assignContacts">
                                <label for="contacts">Assigned to</label>
                                <select class="assignment" id="contacts">
                                    <option value="user">Select contacts to assign</option>
                                </select>
                            </div>
                        </div>
                        <div class="partition"></div>
                        <div class="rightSubmition">
                            <div class="dueDate">
                                <div class="smallHead"><span>Due Date <sup>*</sup></span>
                                </div>
                                <input class="dueDateTxt" type="text" placeholder="dd/mm/yyyy"
                                    onfocus="(this.type='date')" required>
                            </div>
                            <div class="prio">
                                <div class="smallHead">Prio</div>
                                <div>
                                    <img class="priobtn" src="/assets/img/buttonUrgent.svg">
                                    <img class="priobtn" src="/assets/img/buttonMedium.svg">
                                    <img class="priobtn" src="/assets/img/buttonLow.svg">
                                </div>
                            </div>
                        
                            <div class="assign"> 
                                <label for="Category"><span>Category <sup>*</sup></span></label>
                                <select id="Category" required>
                                    <option value="">Select task category</option>
                                    <option value="user">Technical Task</option>
                                    <option value="user">User Story</option>
                                </select>
                            </div>
                              
                            
                            <div id="inputSubClass" class="subtasks">
                                <div class="smallHead">Subtasks</div>
                                <input class="subtasksTxt" placeholder="Add  new subtask" type="text" onfocus="renderSubTask()">
                            </div>
                        </div>
                    </div>
                    <div class="contentFeet">
                        <div class="smallHead">
                            <div class="imp">*</div>This field is required
                        </div>
                        <div class="submitionButtons">
                            <button class="secondary">
                                <div class="smallHead">Clear</div><img class="scndVect"
                                    src="/assets/img/SecondaryVector.png">
                            </button>
                            <button class="primaryCheck">
                                <div class="smallHead">Create Task</div><img class="primevect"
                                    src="/assets/img/check.svg">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="/assets/js/task.js"></script>
</body>

</html>
