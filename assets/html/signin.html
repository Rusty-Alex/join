<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/Joinlogowhite.png">
    <title>Sign up</title>
    <link rel="stylesheet" href="../styles/signin.css">
    <link rel="stylesheet" href="../styles/fonts.css">
</head>
<body>
    <div class="logo">
        <img src="../img/logo.png">
    </div>

    <div class="loginarea">
        <div class="loginheadline">
            <a href="../html/login.html">
                <img class="arrowleft" src="../img/arrow-left-line.png">
            </a>
            <span class="textline">Sign up</span>
            <img class="underlineLogin" src="../img/unterstrich vector.png">
        </div>

        <form>
            <div class="custome-input">
                <input type="name" name="name" placeholder="Name">
                <img class="socialicons" src="../img/person.png">
            </div>
            <div class="custome-input">
                <input type="email" name="email" placeholder="Email">
                <img class="socialicons" src="../img/mail.png">
            </div>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Password">
                <img class="socialicons" src="../img/lock.png">
            </div>
            <div class="custome-input">
                <input type="password" name="confirm password" placeholder="Confirm Password">
                <img class="socialicons" src="../img/lock.png">
            </div>
            <div class="check-container">
                <input type="checkbox" checked="checked">
                <p>I accept the <span class="policycolor">Privacy policy</span></p>
            </div>
            <div class="btns">
                <button class="login">Sign up</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footercontent">
            <a href="../html/privacy2.html">
                <h3>Privacy Policy</h3>
            </a>
            <a href="../html/legecy2.html">
                <h3>Legal notice</h3>
            </a>
        </div>
    </footer>
</body>
</html>
