<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/Join logo white.png">
    <title>Sign up</title>
    <link rel="stylesheet" href="/assets/styles/signin.css">
    <link rel="stylesheet" href="/assets/styles/fonts.css">
</head>
<body>
    <div class="burger-menu" id="burgerMenu">
        <div class="burger-content">
            <h2>Legal Notice</h2>
            <h2>Privacy Policy</h2>
            <h2>Log Out</h2>
        </div>
    </div>
    <div class="logo">
        <img src="/assets/img/logo.png">
    </div>

    <div class="loginarea">
        <div class="loginheadline">
            <a href="/assets/html/login.html">
                <img class="arrowleft" src="/assets/img/arrow-left-line.png">
            </a>
            <span class="textline">Sign up</span>
            <img class="underlineLogin" src="/assets/img/unterstrich vector.png">
        </div>

        <form>
            <div class="custome-input">
                <input type="name" name="name" placeholder="Name">
                <img class="socialicons" src="/assets/img/person.png">
            </div>
            <div class="custome-input">
                <input type="email" name="email" placeholder="Email">
                <img class="socialicons" src="/assets/img/mail.png">
            </div>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Password">
                <img class="socialicons" src="/assets/img/lock.png">
            </div>
            <div class="custome-input">
                <input type="password" name="confirm password" placeholder="Confirm Password">
                <img class="socialicons" src="/assets/img/lock.png">
            </div>
            <div class="check-container">
                <input type="checkbox" checked="checked">
                <p>I accept the <span class="policycolor">Privacy policy</span></p>
            </div>
            <div class="btns">
                <button class="login">Sign up</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footercontent">
            <h3>Privacy Policy</h3>
            <h3>Legal notice</h3>
        </div>
    </footer>
</body>
</html>
