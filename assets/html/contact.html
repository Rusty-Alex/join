<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/Join logo white.png">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/joincolor.css">
    <link rel="stylesheet" href="../styles/mediaquerry.css">
    <link rel="stylesheet" href="../styles/mediaquerryContact.css">
    <title>Contact</title>
</head>

<body onload="load()">
    <div class="overDisplay">
        <aside class="mainDesignAside">
            <img class="mainDesignAsideImg" src="../img/Join logo white.png" alt="">
            <div class="mainDesignAsideLinks">
                <div class="asideMenuArea">
                    <div id="summary" class="asideMenu"><a href="../html/summary.html"><img src="../img/Summary.png" alt="">Summary</a></div>
                    <div id="task" class="asideMenu"><a href="../html/task.html"><img src="../img/Add task.png" alt="">Add Task</a></div>
                    <div id="board" class="asideMenu "><a href="../html/board.html"> <img src="../img/Board.png" alt="">Board</a></div>
                    <div id="contact" class="asideMenu active"><a href="#"><img class="activeContact" src="../img/Contacts.png" alt="">Contacts</a></div>
                </div>
                <div class="legacyMenu">
                    <a href="/assets/html/privacy.html">Privacy Policy</a>
                    <a href="/assets/html/legecy.html">Legal Notice</a>
                </div>
            </div>
        </aside>

        <div class="mainDesign">
            <div class="header">
                <span>Kanban Projekt Management Tool</span>
                <div class="headerContentRightSide">
                    <img class="picHelp" src="../img/help.png">
                    <img class="picSm" id="burgerToggle" src="../img/sm.png">
                    <div class="burger-menu" id="burgerMenu">
                        <div class="burger-content">
                            <h2>Legal Notice</h2>
                            <h2>Privacy Policy</h2>
                            <a href="/assets/html/login.html"><h2>Log Out</h2></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="container">
                    <div class="btn-image" id="add-contact-btn">
                        <button>Add new contact</button>
                        <img src="/assets/img/person_add.png">
                    </div>
            <div id="contactArea" class="contactArea"></div>

                <div class="overlay testshow" id="overlay">
                    <div class="popup">
                        <div class="popup-left">
                            <div class="logo">
                                <img src="/assets/img/Join logo white.png" alt="Logo">
                            </div>
                            <h2>Add contact</h2>
                            <p>Tasks are better with a team!</p>
                            <div class="underline-img"></div>
                        </div>
                        <div class="popup-right">
                            <div class="elipse">
                                <img src="/assets/img/kreisi grau.png">
                            </div>
                                <div class="close-btn" id="close-btn">
                                    <img src="/assets/img/Close.png">
                                </div>
                            <form>
                                <div class="form-group">
                                    <div class="input-container"><input type="text" placeholder="Name" required></div>
                                    <div class="input-container"><input type="email" placeholder="Email" required></div>
                                    <div class="input-container"><input type="tel" placeholder="Phone"></div>
                                </div>
                                <div class="popup-actions">
                                    <button id="cancel-icon" class="cancelbutton">Cancel <span class="cancel-icon">
                                    </span>
                                    </button>
                                    <button class="createbuttoncontact" type="submit">Create contact <img src="/assets/img/check add contact.png"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-container-right" id="contact-container-right">
                <div class="contact-text" id="contact-text">
                    <h1>Contacts</h1>
                    <img src="/assets/img/Vector strich.png">
                    <p>Better with a team</p>
                </div>
                <div id="contactDetails"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="/script.js"></script>
    <script src="/assets/js/contacttemplate.js"></script>
    <script src="/assets/js/submenu.js"></script>
    <script src="/assets/js/contact.js"></script>
</body>
</html>
