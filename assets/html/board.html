<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/Join logo white.png">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/boardTask.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../styles/board.css">
    <title>Board</title>
</head>

<body onload="load()">
    <div class="overDisplay">
        <aside class="mainDesignAside">
            <img class="mainDesignAsideImg" src="../img/Join logo white.png" alt="">
            <div class="mainDesignAsideLinks">
                <div class="asideMenuArea">
                    <div class="asideMenu"><a href="../html/summary.html"><img src="../img/Summary.png" alt="">Summary</a></div>
                    <div class="asideMenu"><a href="../html/task.html"><img src="../img/Add task.png" alt="">Add Task</a></div>
                            

                    <div class="asideMenu active"><a href="../html/board.html"> <img class="activeBoard" src="../img/Board.png" alt="">Board</a>
                          
                    </div>
                    <div class="asideMenu"><a href="../html/contact.html"><img src="../img/Contacts.png" alt="">Contacts</a></div>
                </div>
                <div class="legacyMenu">
                    <a href="/assets/html/privacy.html">Privacy Policy</a>
                    <a href="/assets/html/legecy.html">Legal Notice</a>
                </div>
            </div>
        </aside>

        <div class="mainDesign">
            <div class="header"><span>Kanban Projekt Management Tool</span>
                <div class="headerContentRightSide"><img class="picHelp" src="../img/help.png" alt=""> <img
                        src="../img/sm.png" alt="">
                </div>
            </div>
            <div class="content">
                <div class="headlineBoard">
                    <div class="headlinbar">
                        <span>Board</span>
                        <div class="searchBar">
                            <div class="inputArea">
                                <div class="inputSearch">
                                    <input type="text" placeholder="Find task">
                                    <div class="inputImgArea"><img src="../img//lupe.png" alt=""></div>
                                </div>
                            </div>
                            <div id="btnTaskPopupcloseArea" onclick="openPopUpTask()" class="btnBoardTask"><button
                                    onclick="openPopUpTask()">Add task </button><img onclick="openPopUpTask()"
                                    src="../img/add.png" alt=""></div>
                        </div>
                    </div>
                    <div class="headlineDragMain">
                        <div class="headlineDrag"><span>To do</span><img src="../img/plusbutton.png" alt=""></div>
                        <div class="headlineDrag"><span>In progress</span><img src="../img/plusbutton.png" alt=""></div>
                        <div class="headlineDrag"><span>Await feedback</span><img src="../img/plusbutton.png" alt="">
                        </div>
                        <div class="headlineDrag"><span>Done</span></div>
                    </div>
                </div>
                <div class="dragAndDropBoard">
                    <div class="dragAndDropBoardArea" id="toDo" ondragover="allowDrop(event)" ondrop="moveTo('toDo')">
                    </div>
                    <div class="dragAndDropBoardArea" id="progress" ondragover="allowDrop(event)"
                        ondrop="moveTo('progress')"></div>
                    <div class="dragAndDropBoardArea" id="await" ondragover="allowDrop(event)" ondrop="moveTo('await')">
                    </div>
                    <div class="dragAndDropBoardArea" id="done" ondragover="allowDrop(event)" ondrop="moveTo('done');">
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div id="popupTaskMain" class="popupArea d_none" onclick="closePopUpTask()"></div>
    <script src="/script.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/boardTemplate.js"></script>
</body>

</html>
