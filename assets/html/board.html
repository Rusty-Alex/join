<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/Join logo white.png">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/boardTask.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/mediaquerry.css">
    <link rel="stylesheet" href="../styles/joincolor.css">
    <title>Board</title>
</head>

<body onload="load()">
    <div class="overDisplay">
        <aside class="mainDesignAside">
            <img class="mainDesignAsideImg" src="../img/Join logo white.png" alt="">
            <div class="mainDesignAsideLinks">
                <div class="asideMenuArea">
                    <div class="asideMenu"><a href="../html/summary.html"><img src="../img/Summary.png"
                                alt="">Summary</a></div>
                    <div class="asideMenu"><a href="../html/task.html"><img src="../img/Add task.png" alt="">Add
                            Task</a></div>
                    <div class="asideMenu active"><a href="../html/board.html"> <img class="activeBoard"
                                src="../img/Board.png" alt="">Board</a></div>
                    <div class="asideMenu"><a href="../html/contact.html"><img src="../img/Contacts.png"
                                alt="">Contacts</a></div>
                </div>
                <div class="legacyMenu">
                    <a href="/assets/html/privacy.html">Privacy Policy</a>
                    <a href="/assets/html/legecy.html">Legal Notice</a>
                </div>
            </div>
        </aside>

        <div class="mainDesign">
            <div class="header"><span>Kanban Projekt Management Tool</span>
                <div class="headerContentRightSide">
                    <img class="picHelp" src="../img/help.png" alt="">
                    <img class="picSm" id="burgerToggle" src="../img/sm.png" alt="">
                    <div class="burger-menu" id="burgerMenu">
                        <div class="burger-content">
                            <h2>Legal Notice</h2>
                            <h2>Privacy Policy</h2>
                            <h2>Log Out</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="headlineBoard">
                    <div class="headlinbar">
                        <span>Board</span>
                        <div class="searchBar">
                            <div class="inputArea">
                                <div class="inputSearch">
                                    <input id="search" oninput="search()" type="text" placeholder="Find task">
                                    <div class="inputImgArea"><img src="../img//lupe.png" alt=""></div>
                                </div>
                            </div>
                            <div id="btnTaskPopupcloseArea" onclick="openPopUpTask('toDo')" class="btnBoardTask"><button
                                    onclick="openPopUpTask()">Add task </button><img onclick="openPopUpTask()"
                                    src="../img/add.png" alt=""></div>
                        </div>
                    </div>
                    <p id="emptySearchOn" class="emptySearch d_none">No task found</p>
                    <div class="headlineDragMain">
                        <div class="headlineDrag"><span>To do</span><img onclick="openPopUpTask('todo')"
                                src="../img/plusbutton.png" alt=""></div>
                        <div class="headlineDrag"><span>In progress</span><img onclick="openPopUpTask('progress')"
                                src="../img/plusbutton.png" alt=""></div>
                        <div class="headlineDrag"><span>Await feedback</span>
                            <img onclick="openPopUpTask('await')" src="../img/plusbutton.png">
                        </div>
                        <div class="headlineDrag"><span>Done</span></div>
                    </div>
                </div>
                <div class="dragAndDropBoard">
                    <div class="dragAndDropBoardArea" id="toDo" ondragover="allowDrop(event);highlight(id)" ondrop="moveTo('toDo');removeHighlight('toDo')"
                    ondragleave="removeHighlight('toDo')">
                    </div>
                    <div class="dragAndDropBoardArea" id="progress" ondragover="allowDrop(event);highlight(id)"
                        ondrop="moveTo('progress');removeHighlight('progress')" ondragleave="removeHighlight('progress')"></div>
                    <div class="dragAndDropBoardArea" id="await" ondragover="allowDrop(event);highlight(id)" ondrop="moveTo('await');removeHighlight('await')"
                    ondragleave="removeHighlight('await')">
                    </div>
                    <div class="dragAndDropBoardArea" id="done" ondragover="allowDrop(event);highlight(id)" ondrop="moveTo('done');removeHighlight('done')"
                    ondragleave="removeHighlight('done')">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popupTaskMain" class="popupArea d_none" onclick="closePopUpTask() "></div>
    <div id="popupTaskInfo" class="popupArea2 d_none " onclick="closePopUpTaskSmall()"></div>

    <script src="/script.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/boardTemplate.js"></script>
    <script src="../js/task.js"></script>
    <script src="/assets/js/submenu.js"></script>
</body>

</html>
