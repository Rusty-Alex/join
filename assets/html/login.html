<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/Joinlogowhite.png">
    <title>Log In</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/meduaqueryLogin.css">
</head>
<body>
    <header>
        <div class="topline">
            <p>Not a Join User?</p>
            <button class="login"><a href="../html/signin.html">Sign up</a></button>
        </div>
    </header>

    <div class="Screen-Logo">
        <img id="logoscreen" class="join-logo" src="../img/Capa2.svg">
        <img class="final-logo" src="../img/logowhite.png">
    </div>

    <div class="loginarea">
        <div class="loginheadline">
            <span class="textline">Log in</span>
            <img class="underlineLogin" src="../img/unterstrichvector.png">
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="custome-input">
                <input type="email" name="email" placeholder="Email">
                <img class="socialicons" src="../img/mail.png" alt="">
            </div>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Password">
                <img class="socialicons" src="../img/lock.png">
            </div>
            <div class="check-container">
                <input type="checkbox" checked="checked">
                <p>Remember Me</p>
            </div>
            <div class="btns">
                <button class="login">Log in</button>
                <button onclick="gastLogin()" class="guestlogin">Guest Log in</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footercontent">
            <a href="../html/privacy2.html">
                <h3>Privacy Policy</h3>
            </a>
            <a href="../html/legecy2.html">
                <h3>Legal notice</h3>
            </a>
        </div>
    </footer>
    <script src="../../script.js"></script>
</body>
</html>
